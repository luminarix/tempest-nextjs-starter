name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests & QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Copy environment files
        run: |
          cp backend/.env.example backend/.env
          cp frontend/.env.example frontend/.env

      - name: Start Docker containers
        run: docker compose up -d --build --wait

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until docker compose exec -T tempest ./tempest about > /dev/null 2>&1; do sleep 2; done'

      - name: Run backend QA checks (format, test, lint)
        run: docker compose exec -T tempest composer qa

      - name: Run frontend tests
        run: docker compose exec -T nextjs pnpm qa

      - name: Stop containers
        if: always()
        run: docker compose down
